<!doctype html>
<html>
	<head>
		<style>
			.dad {
				position: relative;
			}
			
			.son {
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
			
			.son_only {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="dad" style="border: 1px solid #ccc; width: 400px; height: 400px;">
			<div class="son" style="background: #233; width: 300px; height: 200px;">
			</div>
		</div>
	</body>
</html>
