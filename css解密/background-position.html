<!doctype html>
<html>
  <head>
    <style>
      .dad {
        position: relative;
        margin: 0 auto;
        height: 400px;
        width: 400px;
        border: 1px solid skyblue;
      }
      
      .son {
        border: 10px solid #655;
        background: yellowgreen;
        background-position: right 10px bottom 20px;
        background-origin: content-box;
      }
      .son p {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body style="background: #ffe">
    <div class="dad">
      <div class="son" style="height: 200px; width: 200px;">
      <p>Can I has semi-transparent borders? Pretty please?</p>
      </div>
    </div>
  </body>
</html>
